language: php
php:
  - '7.1'

install:
  - composer global require "hirak/prestissimo:^0.3"
  - composer install
  - composer --no-interaction require codeclimate/php-test-reporter:dev-master

script:
 - ./vendor/bin/phpunit
 - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml
 - ./vendor/bin/test-reporter

notifications:
  email: false
